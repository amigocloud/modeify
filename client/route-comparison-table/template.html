<div class="RouteComparisonTable">
  <p>Instead of driving solo, you will:</p>
  <div class="savings compare-item" data-visible="costSavings"><div class="category-icon money-icon"></div> Save <strong>${costSavings}</strong> on traveling!</div>
<!--  <div class="weightlost compare-item" data-visible="weightLost"><div class="category-icon scale-icon"></div> Lose <strong>{weightLost} lbs</strong> from exercise!</div> -->
  <div class="weightlost compare-item" data-visible="calories"><div class="category-icon scale-icon"></div> Lose <strong>{(totalCalories * 365).toLocaleString()} calories</strong> from exercise!</div>
  <div class="emissions compare-item" data-visible="emissionsDifference"><div class="category-icon leaf-icon"></div> Reduce CO2 emissions by <strong>{emissionsDifference}%</strong>!</div>
  <div class="personal-time compare-item" data-visible="timeSavings"><div class="category-icon fa fa-leanpub"></div> Gain <strong>{timeSavings} hour(s)</strong> of productive time!</div>
  <div class="footnote">*estimated yearly</div>
</div>
